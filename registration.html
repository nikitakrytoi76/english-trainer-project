<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>English Trainer - Вход</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <div class="reg-container">
        <h1>English Trainer</h1>
        <p>Начни изучать английский язык просто!</p>
        
        <div class="input-group">
            <label>Ваше имя</label>
            <input type="text" id="userName" placeholder="Введите имя">
        </div>

        <div class="input-group">
            <label>Ваш уровень английского</label>
            <select id="userLevel">
                <option value="" disabled selected>-- Выберите уровень --</option>
                <option value="beginner">Beginner</option>
                <option value="elementary">Elementary</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <button id="startBtn">Начать обучение</button>
    </div>

    <script src="js1.js"></script>
</body>
</html>
